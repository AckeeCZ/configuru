language: node_js
node_js:
- '8'
- '9'
- '10'
- '11'
- '12'
- '13'

script:
- npm run lint
- npm run build
- npm run test:coverage
- npm run test:codecov
- npm run docs

deploy:
  - provider: npm
    email: ackeedevelopment@gmail.com
    skip_cleanup: true
    api_key:
      secure: 
    on:
      tags: true
      repo: AckeeCZ/configuru
  - provider: pages
    skip-cleanup: true
    github-token:
      secure: 
    keep-history: true
    local-dir: ./docs
    verbose: true
    on:
      branch: master
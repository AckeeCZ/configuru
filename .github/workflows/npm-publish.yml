# This workflow will publish a package to NPM when a release is created, see more details at https://docs.npmjs.com/trusted-publishers

name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        version: [20, 22, 24]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
      - run: npm i --ignore-scripts
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm run build
      - run: npm publish
